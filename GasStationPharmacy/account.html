<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset= "UTF-8"/>
	<title>Phishel Pharmacy Registration</title>
	<link rel="stylesheet" type="text/css" href="css/register.css">
</head>
<body>
	<header>
		<section id="navBar">
			<span>Phishel</span>
			<nav class="aright">
				<a href="home.html" >Home</a>
			</nav>
		</section>
		<section id="title">
			<h1>Account</h1>
		</section>
	</header>
	<form id="registration" onload="style()" novalidate>
		<fieldset>
			<legend>User data</legend>
			<label>
				Number Id
				<input class="input" type="text" name="idNumber" pattern="[0-9]{9}" value="115280907" style="opacity: 0.7" autocomplete="off"  disabled>
			</label>
			<label>
				First Name
				<input class="input" type="text" name="fName" autocomplete="off" style="opacity: 0.7" value="Carlos" disabled>
			</label>
			<label>
				Last Name
				<input class="input" type="text" name="lName" autocomplete="off" style="opacity: 0.7" value="Hernandez" disabled>
			</label>
			<label>
				Residence Place
				<input class="input" type="text" name="rPlace" autocomplete="off" style="opacity: 0.7" value="Las nubes, Coronado" disabled>
			</label>
			<label>
				Birthdate
				<input class="input" type="date" name="birth" value="1997-08-08" style="opacity: 0.7" autocomplete="off" disabled>
			</label>
			<label>
				Cell Phone
				<input class="input" type="text" name="cPhone" pattern="[0-9]{8}" style="opacity: 0.7" value="81845968" autocomplete="off" disabled>
			</label>
			<label>
				Record
				<input class="input" type="text" name="record" autocomplete="off" style="opacity: 0.7" value="Asma" disabled>
			</label>
			<input type="submit" name="submit" value="Submit" class="choice" disabled>
			<input type="reset" name="recet" value="Reset" class="choice" disabled>
			<input type="button" value="Update" class=" choise" id="choise" onclick="update()">
			<script type="text/javascript">
				function update(){
					var activate = document.getElementsByClassName('input');
					for(i = 1; i < activate.length; i++){
						activate[i].removeAttribute('disabled');
						activate[i].removeAttribute('style');
					}
					activate = document.getElementsByClassName('choice');
					for(i = 0; i < activate.length; i++){
						activate[i].removeAttribute('disabled');
					}
				}
			</script>
			<input type="submit" value="Delete">
		</fieldset>
	</form>
</body>
<footer>

</footer>
</html>
