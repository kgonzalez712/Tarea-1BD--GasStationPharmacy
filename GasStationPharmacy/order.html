<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset= "UTF-8"/>
	<title>Phishel Pharmacy</title>
	<link rel="stylesheet" type="text/css" href="css/phishel.css">
	<script type="text/javascript" src="js/phiselOrder.js"></script>
</head>
<body>
	<header>
		<section id="navBar">
			<span>Phishel</span>
			<nav class="aright">
				<a href="register.html" >Register</a>
				<a href="">Log in</a>
			</nav>
		</section>
		<section id="title">
			<h1>Phishel Pharmacy</h1>
			<nav>
				<a href="home.html">Home</a>
				<a href="enter_recipe.html">Enter Recipe</a>
				<a href="order.html" class="active">Order</a>				
			</nav>
		</section>
	</header>
	<form id="enter_recipe">
		<fieldset>
			<legend>Order</legend>			
			<label>
				Pickup Branch
				<select placeholder="Chosee">
					<option>Choose...</option>
					<option>Autofarmacia Escazú</option>
					<option>Automercado Alajuela</option>
					<option>Automercado Escazú</option>
					<option>Automercado Guadalupe</option>
					<option>Automercado Heredia</option>
					<option>Automercado Lindora</option>
					<option>Automercado Moravia</option>
					<option>Automercado Río Oro</option>
					<option>Automercado San Francisco de Heredia</option>
					<option>Automercado Santo Domingo</option>
				</select>
			</label>
			<label>
				Name
				<input class="input" type="text" name="clientName" autocomplete="off" required>
			</label>
			<label>
				Preferred Phone
				<input class="input" type="text" name="medications" pattern="[0-9]{8}" autocomplete="off" required>
			</label>
			<label>
				<label>
					Aspirina<input type="checkbox" name="aspirina" style="display: inline-block; margin-left: 4%" id="aspirina" onchange="activate(this,'aspirinaCount')"><input type="number" style="width: 30px;" name="aspirinaCount" id="aspirinaCount" disabled>
				</label>
				<label>
					Acetaminofen<input type="checkbox" name="acetaminofen" style="display: inline-block; margin-left: 4%" id="acetaminofen" onchange="activate(this,'acetaminofenCount')"><input type="number" style="width: 30px;" name="acetaminofenCount" id="acetaminofenCount" disabled>
				</label>
				<label>
					Ibuprofeno<input type="checkbox" name="ibuprofeno" style="display: inline-block; margin-left: 4%" id="ibuprofeno" onchange="activate(this,'ibuprofenoCount')"><input type="number" style="width: 30px;" name="ibuprofenoCount" id="ibuprofenoCount" disabled>
				</label>
				<label>
					Amoxicilina<input type="checkbox" name="amoxicilina" style="display: inline-block; margin-left: 4%" id="amoxicilina" onchange="activate(this,'amoxicilinaCount')"><input type="number" style="width: 30px;" name="amoxicilinaCount" id="amoxicilinaCount" disabled>
				</label>
				<label>
					Ramipril<input type="checkbox" name="ramipril" style="display: inline-block; margin-left: 4%" id="ramipril" onchange="activate(this,'ramiprilCount')"><input type="number" style="width: 30px;" name="ramiprilCount" id="ramiprilCount" disabled>
				</label>
			</label>
			<label>
				Pickup Time
				<input class="input" type="time" name="time" autocomplete="off" required>
			</label>
			<label>
				Put an Id
				<input class="input" type="number" name="number" autocomplete="off" required>
			</label>
			<input type="file" name="file" id="file">
			<input type="submit" name="submit" value="Order" class="choice">
			<input type="reset" name="recet" value="Reset" class="choice">
			<label>Update an order? <input type="checkbox" name="update" id="update" onchange="updateRecipe()"></label>
			<label>Eliminate an order? <input type="checkbox" name="eliminate" id="eliminate" onchange="eliminateRecipe()"></label>
		</fieldset>		
	</form>
	<form id="update_recipe">
		<fieldset>
			<legend>Update Order</legend>
			<div id="previewUpdate"></div>
			<label>
				Put the Order's Id
				<input class="input" type="number" name="number" autocomplete="off" required>
			</label>
			<label>
				Pickup Branch
				<select placeholder="Chosee">
					<option>Choose...</option>
					<option>Autofarmacia Escazú</option>
					<option>Automercado Alajuela</option>
					<option>Automercado Escazú</option>
					<option>Automercado Guadalupe</option>
					<option>Automercado Heredia</option>
					<option>Automercado Lindora</option>
					<option>Automercado Moravia</option>
					<option>Automercado Río Oro</option>
					<option>Automercado San Francisco de Heredia</option>
					<option>Automercado Santo Domingo</option>
				</select>
			</label>
			<label>
				Name
				<input class="input" type="text" name="clientName" autocomplete="off" required>
			</label>
			<label>
				Preferred Phone
				<input class="input" type="text" name="medications" pattern="[0-9]{8}" autocomplete="off" required>
			</label>
			<label>
				<label>
					Aspirina<input type="checkbox" name="aspirina" style="display: inline-block; margin-left: 4%" id="aspirina" onchange="activate(this,'aspirinaCount')"><input type="number" style="width: 30px;" name="aspirinaCount" id="aspirinaCount" disabled>
				</label>
				<label>
					Acetaminofen<input type="checkbox" name="acetaminofen" style="display: inline-block; margin-left: 4%" id="acetaminofen" onchange="activate(this,'acetaminofenCount')"><input type="number" style="width: 30px;" name="acetaminofenCount" id="acetaminofenCount" disabled>
				</label>
				<label>
					Ibuprofeno<input type="checkbox" name="ibuprofeno" style="display: inline-block; margin-left: 4%" id="ibuprofeno" onchange="activate(this,'ibuprofenoCount')"><input type="number" style="width: 30px;" name="ibuprofenoCount" id="ibuprofenoCount" disabled>
				</label>
				<label>
					Amoxicilina<input type="checkbox" name="amoxicilina" style="display: inline-block; margin-left: 4%" id="amoxicilina" onchange="activate(this,'amoxicilinaCount')"><input type="number" style="width: 30px;" name="amoxicilinaCount" id="amoxicilinaCount" disabled>
				</label>
				<label>
					Ramipril<input type="checkbox" name="ramipril" style="display: inline-block; margin-left: 4%" id="ramipril" onchange="activate(this,'ramiprilCount')"><input type="number" style="width: 30px;" name="ramiprilCount" id="ramiprilCount" disabled>
				</label>
			</label>
			<label>
				Pickup Time
				<input class="input" type="time" name="time" autocomplete="off" required>
			</label>
			<input type="file" name="file" id="fileU">
			<input type="submit" name="submit" value="Update" class="choice">
			<input type="reset" name="recet" value="Reset" class="choice">
		</fieldset>		
	</form>
	<form id="eliminate_recipe">
		<fieldset>
			<legend>Eliminate Order</legend>
			<label>
				Order's Id
				<input class="input" type="Number" name="recipeNumber" autocomplete="off" required>
			</label>
			<input type="submit" name="submit" value="Delete" class="choice">
		</fieldset>		
	</form>
</body>
