<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset= "UTF-8"/>
	<title>Phishel Pharmacy Registration</title>
	<link rel="stylesheet" type="text/css" href="css/register.css">
</head>
<body>
	<header>
		<section id="navBar">
			<span>Phishel</span>
			<nav class="aright">
				<a href="home.html" >Home</a>
			</nav>
		</section>
		<section id="title">
			<h1>Registration</h1>
		</section>
	</header>
	<form id="registration" novalidate>
		<fieldset>
			<legend>Register</legend>
			<label>
				Number Id
				<input class="input" type="text" name="idNumber" pattern="[0-9]{9}" autocomplete="off" placeholder="154823419" required>
			</label>
			<label>
				First Name
				<input class="input" type="text" name="fName" autocomplete="off" required>
			</label>
			<label>
				Last Name
				<input class="input" type="text" name="lName" autocomplete="off" required>
			</label>
			<label>
				Residence Place
				<input class="input" type="text" name="rPlace" autocomplete="off" required>
			</label>
			<label>
				Birthdate
				<input class="input" type="date" name="birth" autocomplete="off" required>
			</label>
			<label>
				Cell Phone
				<input class="input" type="text" name="cPhone" pattern="[0-9]{8}" placeholder="22228888" autocomplete="off" required>
			</label>
			<label>
				Record
				<input class="input" type="text" name="record" autocomplete="off" required>
			</label>
			<input type="submit" name="submit" value="Register" class="choice">
			<input type="reset" name="recet" value="Reset" class="choice">
			<input type="button" value="Continue" class=" choise" id="choise" onclick="location.href='logIn.html'">
		</fieldset>
	</form>
</body>
<footer>
	&copy;Derechos Reservados
</footer>
</html>
